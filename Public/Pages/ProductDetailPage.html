<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda de ropa</title>
    <link rel="stylesheet" href="../Css/index.css">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded" rel="stylesheet"/>
</head>
<body>
<header class="header">
    <aside class="header_offer">
        <article class="header_offer_text">
            <h5>Registrate y obtén 20% de descuento en tu primera compra.</h5>
            <span class="singup">Regisrate acá</span>
            <span class="material-symbols-rounded close">close</span>
        </article>
    </aside>
    <section class="header_primary">

        <section class="header_burger">
            <span class="line_burger"></span>
            <ul class="header_burger_ul">
                <li class="item">Tienda</li>
                <li class="item">Ofertas</li>
                <li class="item">Nuevos</li>
                <li class="item">Marcas</li>
            </ul>
        </section>
        <section class="header_img">
            <img src="../Images/Logo.png" alt="Imagen con enlace al shop.co">
        </section>
        <section class="header_nav">
            <nav class="nav">
                <ul class="nav_ul">
                    <li class="nav_ul-li"><a href="#">Tienda </a><span class="material-symbols-rounded icon-light">
keyboard_arrow_down</span>
                    </li>
                    <li class="nav_ul-li">Ofertas</li>
                    <li class="nav_ul-li">Llegadas</li>
                    <li class="nav_ul-li">Marcas</li>
                </ul>
            </nav>
        </section>
        <section class="header_search">
            <span class="material-symbols-rounded icon-light search-mobile">search</span>
            <a href="#" class="search"><span class="material-symbols-rounded icon-light">search</span> Search for
                products...</a>
        </section>
        <section class="header_icon">
            <a href="#" class="header_icon-car">
                <span class="material-symbols-rounded icon-light">shopping_cart</span>
            </a>
            <a href="#" class="header_icon-profile"><span
                    class="material-symbols-rounded icon-light">account_circle</span>
            </a>

        </section>
    </section>
</header>

<main class="main">

</main>


</body>
</html>
